apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{name}}
spec:
  schedule: "0/1 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: job
              image: bash
              args: [ "date" ]
          restartPolicy: Never
          tolerations:
            - effect: NoSchedule
              operator: Exists
